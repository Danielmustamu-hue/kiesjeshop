        theme: {
          extend: {

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
      body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        background-color: #FDFCFB;
        color: #0F172A;
        scroll-behavior: smooth;
      }
      .brand-gradient {
        background: linear-gradient(135deg, #FF3D77 0%, #EA580C 100%);
      }
      .brand-text-gradient {
        background: linear-gradient(135deg, #FF3D77 0%, #EA580C 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .intelligence-card {
        background: white;
        border-radius: 2rem;
        box-shadow: 0 25px 50px -12px rgba(255, 61, 119, 0.08);
      }
      @media (min-width: 768px) {
        .intelligence-card { border-radius: 3.5rem; }
      }
      .animate-scroll {
        display: inline-block;
        animation: scroll 40s linear infinite;
      }
      @keyframes scroll {
        0% { transform: translateX(100%); }
        100% { transform: translateX(-100%); }
      }
      .glass-morphism {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.4);
      }
      
      /* AI Pulse Animation */
      @keyframes ai-pulse {
        0% { box-shadow: 0 0 0 0 rgba(255, 61, 119, 0.4); }
        70% { box-shadow: 0 0 0 15px rgba(255, 61, 119, 0); }
        100% { box-shadow: 0 0 0 0 rgba(255, 61, 119, 0); }
      }
      .ai-btn-pulse {
        animation: ai-pulse 2s infinite;
      }

      /* Custom Scrollbar for Premium Feel */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f8fafc;
      }
      ::-webkit-scrollbar-thumb {
        background: #e2e8f0;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #cbd5e1;
      }
